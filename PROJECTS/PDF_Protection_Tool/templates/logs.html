<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encryption Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>📝 Encrypted Files Log</h2>
    <table class="table table-striped">
        <thead>
            <tr><th>Filename</th><th>Timestamp</th><th>IP Address</th></tr>
        </thead>
        <tbody>
            {% for entry in logs %}
                {% set parts = entry.strip().split(',') %}
                <tr>
                    <td>{{ parts[0] }}</td>
                    <td>{{ parts[1] }}</td>
                    <td>{{ parts[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
