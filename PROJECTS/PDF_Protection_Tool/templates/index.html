<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Protection Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar-custom {
      background-color: #008000;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #fff;
      font-weight: bold;
    }
    .main-heading {
      color: blue;
      font-size: 2rem;
      margin-top: 30px;
    }
    .content-wrapper {
      max-width: 600px;
      margin: auto;
      padding: 30px;
      text-align: center;
    }
    footer {
      background-color: #008000;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PDF Protection Tool</a>
    </div>
  </nav>

  <!-- Title -->
  <div class="text-center main-heading">
    üîê Welcome to PDF Protection Portal
  </div>

  <!-- Flash messages -->
  <div class="content-wrapper">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for msg in messages %}
            <div>{{ msg|safe }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- PDF Form -->
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3 text-start">
        <label for="pdf_file" class="form-label">Select PDF File</label>
        <input type="file" class="form-control" name="pdf_file" id="pdf_file" accept=".pdf" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Enter Password</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Protect PDF</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>üìé Need an account? <a href="/signup" class="text-white text-decoration-underline">Sign up here</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
